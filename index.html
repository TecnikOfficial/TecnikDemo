<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links with Fireflies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            height: 100vh; /* Full height */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #000; /* Background color for contrast */
        }

        .container {
            position: relative;
            z-index: 1; /* Ensure content is above particles */
            text-align: center;
            color: white; /* Change text color for visibility */
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 3rem; /* Increase font size */
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        h1::before,
        h1::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            color: #fff;
            overflow: hidden;
            clip-path: inset(0 0 0 0);
            animation: glitch 1s infinite;
        }

        h1::after {
            color: #ff00ff; /* Different color for the glitch effect */
            animation-delay: 0.1s; /* Delay for the second layer */
        }

        @keyframes glitch {
            0% {
                clip-path: inset(0 0 0 0);
                transform: translate(0);
            }
            20% {
                clip-path: inset(0 0 0 0);
                transform: translate(-5px, -5px);
            }
            40% {
                clip-path: inset(0 0 0 0);
                transform: translate(5px, 5px);
            }
            60% {
                clip-path: inset(0 0 0 0);
                transform: translate(-5px, -5px);
            }
            80% {
                clip-path: inset(0 0 0 0);
                transform: translate(5px, 5px);
            }
            100% {
                clip-path: inset(0 0 0 0);
                transform: translate(0);
            }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            text-decoration: none;
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .social-icon.facebook {
            background-color: #3b5998;
        }

        .social-icon.twitter {
            background-color: #1da1f2;
        }

        .social-icon.instagram {
            background-color: #e1306c;
        }

        .social-icon.linkedin {
            background-color: #0077b5;
        }

        .social-icon.youtube {
            background-color: #ff0000;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure particles are behind content */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1 data-text="Tecnik">Tecnik</h1>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank" class="social-icon facebook" onclick="trackClick('Facebook')">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-icon twitter" onclick="trackClick('Twitter')">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="social-icon instagram" onclick="trackClick('Instagram')">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" class="social-icon linkedin" onclick="trackClick('LinkedIn')">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://youtube.com" target="_blank" class="social-icon youtube" onclick="trackClick('YouTube')">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        function trackClick(platform) {
            console.log(`Clicked on ${platform}`);
            // You can add more tracking logic here if needed
        }
    </script>
</body>
</html>
